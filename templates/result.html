<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Result | Easy Text</title>
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mt-3">
        <a
          href="/"
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-dark text-decoration-none
          "
        >
        <span class="fs-4"><img src="{{url_for('static', filename='Logo.png')}}" style="width: 130px; object-fit: contain;" alt="" /></span>
        </a>

      </header>
      <div class="container" style="overflow: none;display: grid; place-items: center; margin: auto 0;">
        <div class="row">
          <div class="col-sm-6" style="display: grid; place-items: center;">
              <div style="font-size: 32px;">
                  <span style="color: #DA7F8F; font-weight: 500;">Text - Sentiment </span><span> Analysis</span><br><br>
                  <div style="color: black;">
                    <h4>Input message :</h4>
                    <h5 style="color: #00AD85;">{{inp_message}}</h5>
                  </div><br>
                  <div style="color: black;">
                    <h4>Tamil transliteration :</h4>
                    <h5 style="color: #00AD85;">{{tamil_msg}}</h5>
                  </div><br> 
                  <div style="color: black;">
                    <h4>English Translation :</h4>
                    <h5 style="color: #00AD85;">{{translated_eng_msg}}</h5>
                  </div><br> 
                  <div style="color: black;">
                    <h4>Sentiment Analysis :</h4>
                    <h5 style="color: #00AD85;">{{prediction}}</h5>
                  </div><br>                 
              </div>   
              
              <!-- <div class="container" style="overflow: none;display: grid; place-items: center; margin: 10px;">
                  <input type="button" value = "Check for another message", id= "submit", style="background-color: #00ADB5; border-radius: 10%; border: none; padding: 8px 20px; color: #eee;margin-top: 3px;"> 
              </div> -->
          </div>
          <div class="col-sm-6" style="display: grid; justify-content: center;">
              <img src="{{url_for('static', filename='Bg.png')}}", alt="" style="object-fit:contain; width: 100%;">
              <form action="{{url_for('index')}}" method="POST" style="font-size: 18px; margin-top: 10px;">
                <div class="container" style="overflow: none;display: grid; place-items: center; margin: 10px; justify-content: center;">
                  <input type="submit" value = "Check for another message" id= "submit" style="background-color: #00ADB5; border-radius: 10%; border: none; padding: 8px 20px; color: #eee;"> 
                </div>
              </form>
          </div>
        </div>
    </div>
  </body>
</html>
