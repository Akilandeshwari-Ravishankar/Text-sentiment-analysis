<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Easy Text</title>
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mt-3">
        <a
          href="/"
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-dark text-decoration-none
          "
        >
        <span class="fs-4"><img src="{{url_for('static', filename='Logo.png')}}" style="width: 130px; object-fit: contain;" alt=""/></span>
        </a>

      </header>
      <div class="container" style="overflow: none;display: grid; place-items: center; margin: auto 0;">
        <div class="row">
          <div class="col-sm-6" style="display: grid; place-items: center;">
              <div style="font-size: 28px;">
                  <span style="color: #DA7F8F; font-weight: 500;">Text - Sentiment </span><span> Analysis</span><br>
                  <form action="{{url_for('submit')}}" method="POST" style="font-size: 18px; margin-top: 10px;">
                    <p style="font-size: 20px;">Choose input language</p>
                    <!-- <input type="text" name="message" rows="10" cols="100" style="padding: 10px 10px;"><br/> -->
                    <input type="radio" id="Thanglish" name="option" value="Tamil" style="margin-left: 25px;">
                    Tamil
                    <input type="radio" id="English" name="option" value="English" style="margin-left: 20px;">
                    English
                    
                    <p style="margin-top: 15px; font-size: 20px;">Enter Your Message Here</p>
                    <textarea name="message" rows="4" cols="50" style="padding: 10px 10px; margin-top: 10px;"></textarea><br/>
                    
                    <input type="submit", value = "Check Sentiment", id= "submit", style="background-color: #00ADB5; border-radius: 10%; border: none; padding: 8px 20px; color: #eee;margin-top: 15px;">
                    
                  </form>
                  
              </div>
              
          </div>
          <div class="col-sm-6" style="display: grid; justify-content: center;">
              <img src="{{url_for('static', filename='Bg.png')}}", alt="", style="object-fit:contain; width: 100%;">

          </div>
        </div>
    </div>
  </body>
</html>
